<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Comment Classifier</title>

    <!-- Loading font types -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body onload="myFunction()">

    <div class = "login">
        <h1>Find the toxicity of your comment here!</h1>

        <form action = "{{ url_for('predict')}}" method = "POST">
            <input id="text" type="text" name="text" placeholder="Enter your comment here!" required="required" size="25" style="font-size:25px;"/>
            <button id='button' type="submit" class="btn btn-primary btn-block btn-large" style="font-size: 20px;">Classify!</button>
        </form>

        <h3>
            {{ pred_tox }} <br><br>
            {{ pred_sev }} <br><br>
            {{ pred_obs }} <br><br>
            {{ pred_ins }} <br><br>
            {{ pred_thr }} <br><br>
            {{ pred_ide }} <br><br>
        </h3>
    </div>
    
</body>
</html>
